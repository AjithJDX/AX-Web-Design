<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Login Page</title>
  <style>
    body {
      background: linear-gradient(to right, #007bff, #0056b3);
      animation: gradientAnimation 10s infinite;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      animation: fadeInUp 1s forwards;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: 1px solid #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border: 1px solid #0056b3;
    }
  </style>
</head>

<body>

  <div class="container login-container animate__animated animate__fadeInUp">
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Add your authentication logic here
      // For demonstration purposes, a simple alert is shown
      if (username === "demo" && password === "demo123") {
        alert("Login successful!");
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>

</body>

</html>
